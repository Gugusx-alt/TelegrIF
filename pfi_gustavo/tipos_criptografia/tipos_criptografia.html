<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelegrIF - Tipos de Criptografia</title>
    <link rel="stylesheet" href="./tipos_criptografia.css">
</head>
<body>
    <header>
        <!-- Barra de navegação-->
        <div id="TelegrIF">
            <h1>TelegrIF</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../tela_inicio/tela_inicio.html">Sair</a></li>
                <li><a href="../sobre_nos/sobre_nos.html">Sobre nós</a></li>
                <li><a href="../tipos_criptografia/tipos_criptografia.html">Tipos de criptografia</a></li>
                <li><a href="../telegrafo/telegrafo.html">Telégrafo</a></li>
                <li><a href="../historia/historia.html">História</a></li>
                <li><a href="../perfil/perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <!-- Publicações-->
    <main>
        <section id="publicacoes">
            <h2>Publicações</h2>
            <div id="publicacoes-container"></div>
        </section>
        <button id="btn-add-pub">+</button>
    </main>

    <!--Formulário de criação de publicação-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="form-publicacao" enctype="multipart/form-data">
                <input type="text" id="titulo" placeholder="Título" required>
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <input type="file" id="imagem" accept="image/*" placeholder="imagem">
                <button type="submit">Publicar</button>
            </form>
        </div>
    </div>

    <script src="./tipos_criptografia.js"></script>
</body>
</html>
